{% extends "base.html" %}

{% block title %}Gemini{% endblock %}

{% block content %}
<br>
<h2>Markets</h2>

<form method="post" action="{% url 'markets:market_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log entry</button>
</form>
<br>

    <ul>
    {% for market in object_list %}
        <li>{{ market.symbol }} ({{ market.market_type }})</li>
        <br>
    {% endfor %}
    </ul>

{% endblock content %}
