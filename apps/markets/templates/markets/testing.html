{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<h2>Markets</h2>

<form method="post" action="{% url 'markets:market_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>
<br>

<h2>Market objects</h2>
    <ul>
    {% for market in object_list %}
        <li>{{ market.symbol }}</li>
        <br>
    {% endfor %}
    </ul>

{% endblock content %}
